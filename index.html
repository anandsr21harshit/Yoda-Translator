<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yoda Translator</title>
</head>
<body>
    <nav>
        <h1>Yoda</h1>
    </nav>

    <section>
        <textarea placeholder="Enter your text here..." id="textArea"></textarea>

        <h3>About</h3>
        <p>Yoda is a fictional character in the Star Wars universe. He is a small, green humanoid alien who is powerful with the Force and served as Grandmaster of the Jedi Order.</p>

    <script src="script.js"></script>

</html>
